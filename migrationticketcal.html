<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Migration Ticket Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; font-size: 20px; }
    label { display: block; margin-bottom: 10px; font-weight: bold; }
    input { font-size: 18px; padding: 5px; width: 200px; }
    button { font-size: 18px; padding: 8px 16px; margin-top: 15px; }
    #result { margin-top: 20px; font-weight: bold; font-size: 24px; color: darkblue; }
  </style>
</head>
<body>
  <h1>Migration Ticket Calculator</h1>
  
  <label for="power">Abyssal Mine Power (mil):</label>
  <input type="number" id="power" step="0.01" placeholder="Enter power value">
  
  <br>
  <button onclick="calculate()">Calculate</button>
  
  <div id="result"></div>
  
  <script>
    const thresholds = [1, 2, 3, 5, 6, 7, 8, 10, 12, 14, 16, 18, 20, 22, 25, 30, 35];

    function calculate() {
      const input = parseFloat(document.getElementById("power").value);
      if (isNaN(input) || input <= 0) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }
      
      const result = input / 254.605;
      let tickets = thresholds[thresholds.length - 1]; // 기본적으로 최댓값
      for (let t of thresholds) {
        if (result < t) { // 기준과 같으면 다음 단계로 올림
          tickets = t;
          break;
        }
      }

      document.getElementById("result").innerText = "Required Tickets: " + tickets;
    }
  </script>
</body>
</html>
